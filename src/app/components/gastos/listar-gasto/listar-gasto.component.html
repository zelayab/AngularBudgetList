<h4 class="text-center">Listado de Gastos</h4>
<hr />
<div class="row" style="margin-top: 40px">
  <div class="col-lg-6">
    <div class="alert alert-success sizeAlert">
      Presupuesto <strong> {{ presupuesto }} </strong>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="sizeAlert" [ngClass]="aplicarColorRestante()">
      Restante <strong> {{ restante }} </strong>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <h2>Historial</h2>
    <ul class="list-group list-group-flush">
      <li
        class="list-group-item d-flex justify-content-between"
        *ngFor="let gasto of listGastos"
      >
        <h3>
          <strong class="badge bg-dark">
            GASTO:
            <span class="badge bg-secondary rounded-pill">
              {{ gasto.nombre }}
            </span>
          </strong>
        </h3>
        <h3>
          <strong class="badge bg-dark">
            CANTIDAD:
            <span class="badge bg-secondary rounded-pill">
              {{ gasto.cantidad | currency }}
            </span>
          </strong>
        </h3>
      </li>
    </ul>
  </div>
</div>
